<div class="main-container d-flex panel">
    <app-panel-sidebar></app-panel-sidebar>
    <div class="content">

        <app-panel-navbar></app-panel-navbar>

        <div class="dashboard-content">
            <div class="main-container">
                <div class="row">

                    <div class="col-md-8 mt-3">

                        <h1 class="h3">{{"Add-company.welcomeToTimeTag" | translate}} 
                            <a routerLink="/panel/my-companies" class="router-link router-link-right">{{"Add-company.myCompanies" | translate}}</a>
                        </h1>
                        <hr>
                        <p class="text-muted"> {{"Add-company.youCanRegisterCompanyToSystemWithYourLicanceKey" | translate}}</p>

                        <div class="mt-5">

                            <form #form="ngForm" (ngSubmit)="addCompany(form)">
                                <!-- Title -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label required">{{"Add-company.title" | translate}} </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Add-company.title' | translate}}" name="title" ngModel
                                            required #title="ngModel">
                                        <div class="text-danger mt-1" *ngIf="title.invalid && title.touched">
                                            {{"Add-company.titleIsRequired" | translate}}                                             
                                        </div>
                                    </div>
                                </div>

                                <!-- Address -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Add-company.address" | translate}}  </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Add-company.address' | translate}}"  ngModel
                                            name="address" #address="ngModel">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Add-company.description" | translate}}   </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Add-company.description' | translate}}" ngModel
                                            name="description" #description="ngModel">
                                    </div>
                                </div>

                                <!-- Web Site -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Add-company.webSite" | translate}}</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Add-company.webSite' | translate}}" ngModel
                                            name="webSite" #webSite="ngModel">
                                    </div>
                                </div>

                                <!-- Licance key -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label required">{{"Add-company.licanceKey" | translate}}</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Add-company.licanceKey' | translate}}"
                                            name="licanceKey" ngModel required #licanceKey="ngModel">
                                        <div class="text-danger mt-1" *ngIf="licanceKey.invalid && licanceKey.touched">
                                            {{"Add-company.licanceKeyIsRequired" | translate}}                                            
                                        </div>
                                    </div>
                                </div>
                                
                                
                                <!-- Logo -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Add-company.logo" | translate}}  </label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            <div class="col-10">
                                                <input type="file" class="form-control form-file-input"
                                                    (change)="onFileSelected($event)" accept={{allowedTypes}}>
                                            </div>
                                            <div class="col-2">                                          
                                                <img [src]="previewUrl" alt="Selected Image" *ngIf="selectedFile" />
                                            </div>
                                        </div>


                                    </div>
                                </div>


                                <div class="text-center mt-2">
                                    <div class="spinner-border" *ngIf="loading"></div>
                                </div>

                                <div *ngIf="!loading" class="">
                                    <button type="submit">{{"Add-company.createCompany" | translate}}</button>
                                </div>

                            </form>

                        </div>

                    </div>
                    <div class="col-md-4 mt-3">
                        <img src="../assets/images/maskot/6.png" alt="maskot">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
