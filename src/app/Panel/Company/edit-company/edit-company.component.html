<div class="main-container d-flex panel">
    <app-panel-sidebar></app-panel-sidebar>
    <div class="content">

        <app-panel-navbar></app-panel-navbar>

        <div class="dashboard-content">
            <div class="main-container">
                <div class="row">

                    <div class="col-md-8 mt-3">

                        <h1 class="h3">{{"Edit-company.updateYourCompany" | translate}}</h1>
                        <hr>
                        <p class="text-muted">{{"Edit-company.youCanInstantlyUpdateYourCompany'sInformation" | translate}}</p>
                      
                        <div class="mt-5">

                            <form #form="ngForm" (ngSubmit)="update(form)">
                               
                                <!-- Title -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label required">{{"Edit-company.title" | translate}} </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Edit-company.title' | translate}}" name="title" [(ngModel)]="company.title" required #title="ngModel" disabled>
                                    </div>
                                </div>

                                <!-- Address -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Edit-company.address" | translate}} </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Edit-company.address' | translate}}" [(ngModel)]="company.address" name="address" #address="ngModel">
                                    </div>
                                </div>

                                <!-- Desciription -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Edit-company.description" | translate}} </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Edit-company.description' | translate}}" [(ngModel)]="company.description" name="description" #description="ngModel">
                                    </div>
                                </div>

                                <!-- Web Site -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Edit-company.webSite" | translate}}</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-input" placeholder="{{'Edit-company.webSite' | translate}}" [(ngModel)]="company.webSite" name="webSite" #webSite="ngModel">
                                    </div>
                                </div>

                                <!-- Logo -->
                                <div class="form-group row mb-3">
                                    <label class="col-sm-2 col-form-label">{{"Edit-company.logo" | translate}} </label>
                                    <div class="col-sm-10">
                                        <div class="row">                                           
                                            <div class="col-10">
                                                <input type="file" class="form-control form-file-input" (change)="onFileSelected($event)" accept={{allowedTypes}}>
                                            </div>
                                             <div class="col-2">
                                                <img [src]="cdnUrl +company.image" alt="profile-image" lazy="loading" class="profile-image"  *ngIf="company.image && selectedFile == null">
                                                <img [src]="previewUrl" alt="Selected Image" *ngIf="selectedFile"/>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                </div>

                                <div class="text-center mt-2">
                                    <div class="spinner-border" *ngIf="loading"></div>
                                </div>

                                <div *ngIf="!loading" class="">
                                    <button type="submit">{{"Edit-company.updateCompany" | translate}}</button>
                                </div>

                            </form>

                        </div>

                    </div>
                    <div class="col-md-4 mt-3">
                        <img src="../assets/images/maskot/2.png" alt="maskot">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
